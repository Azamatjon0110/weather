<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <title>Weather</title>
  <link rel="icon" href="/images/clear-day.svg">
</head>
<body>
  <div class="bg-img"></div>
  <header class="site-header">
    <div class="container">
      <div class="d-flex align-items-center justify-content-between">
        <a class="link" href="./index.html">forecast</a>
        <form class="js-form" method="GET">
          <div class="input-group">
            <input class="form-control searchInput" type="search" placeholder="Enter city name" aria-label="Enter city name">
            <button class="btn sb-btn" type="submit">Search</button>
          </div>
        </form>
      </div>
    </div>
  </header>

  <main class="site-main">
    <section class="cities pt-4">
      <div class="container">
        <ul class="cities_list">

        </ul>
      </div>
    </section>
    <section class="infogram">
      <div class="container">
        <div class="infogram_box">
          <div class="infogram_left">

          </div>
          <div class="info_right hourly">
            <div class="hourly_mini-box">
              <span class="hourly_time-names"></span>
              <span class="hourly_time-names"></span>
              <span class="hourly_time-names"></span>
              <span class="hourly_time-names"></span>
            </div>
            <ul class="hourly_list">
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section class="daily pt-3">
      <img class="hour_img" src="" alt="">
      <div class="container">
        <h4 class="daily_today" >TODAY</h4>
        <ul class="daily_list">


        </ul>
      </div>
    </section>
  </main>


  <!-- TEMPLATES -->

  <template id="cities">
    <li class="cities_item">
      <div class="cities_box-left">
        <p class="citiesCountry"></p>
        <p class="cities_city">California</p>
        <p class="cities_info"></p>
      </div>
      <div class="cities_box-right">
        <img class="cities_info-icon" src="" width="45" height="45" alt="">
        <strong class="cities_celcium">+25</strong>
        <button class="cities_more-info">More info</button>
      </div>
    </li>
  </template>

  <template id="current">
    <div class="infogram_left-box">
      <div class="infogram_left-left">
        <img class="infogram_current-weather-icon" src="" width="111" height="111" alt="Weather icon">
        <p class="infogram_sunrise">Sunrise: </p>
        <p class="infogram_sunset">Sunset: </p>
      </div>
      <div class="infogram_center">
        <p class="infogram_date"></p>
        <p class="infogram_celcium">
        </p>
        <span class="celcium">Â°C</span>
        <p class="infogram_info"></p>
        <p class="infogram_location"></p>
      </div>
      <div class="infogram_right">
        <h4 class="infogram_right-title">MORE DETAILS:</h4>
        <p> Wind speed:
          <strong class="infogram_wind"></strong>
        </p>
        <p>Air humidity:
          <strong class="infogram_humidity"></strong>
        </p>
        <p>Pressure:
          <strong class="infogram_pressure"></strong>
        </p>
      </div>
    </div>
  </template>

  <template id="hourly">
    <li class="hourly_item">
      <strong class="hourly_value">+17</strong>
      <p class="hourly_time">18:00</p>
    </li>
  </template>

  <template id="daily">
    <li class="daily_item">
      <h4 class="daily_day"></h4>
      <span class="daily_date">24 July</span>
      <p>min:
        <strong class="daily_min">+15</strong>
      </p>
      <p>max:
        <strong class="daily_max">+18</strong>
      </p>
      <p class="daily_info">Cloudy</p>
    </li>
  </template>

<script src="./js/main.js"></script>
</body>
</html>
